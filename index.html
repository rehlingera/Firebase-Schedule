<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="titleArea">
                <h1>TRAIN SCHEDULE</h1>
                <h3>Choo choo. Chee chee.</h3>
            </div>
        </div>
        <div class="row" id="title-schedule-spacer">
            <div class="col-md-12">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table style="margin-right: auto; margin-left: auto;" class="table">
                            <thead>
                                <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                                <tbody id="trainTable">
                                    
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="schedule-add-spacer">
            <div class="col-md-12">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form style="margin-right: auto; margin-left: auto;">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Train Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Type here..">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Type here..">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">First Train Time ("HH:mm AM/PM")</label>
                                <input type="time" class="form-control" id="firstTrainTime" placeholder="Type here..">
                                </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency" placeholder="Type here..">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="after-add-spacer">
            <div class="col-md-12">
                &nbsp;
            </div>
        </div>
    </div>
</body>
</html>
